  <div class="main">
     <div class="panel left-panel">
       <h3>Suite de Herramientas</h3>

       <!--linea de tendencia-->
         
       <!--ondas de eliot -->
       <div class="tool-buttons">

        <div class="pivote-control"> 
          <button id="btn-tendencia">Lineas de Tendencia</button>
          <input type="range" id="range-linea" min="0" max="100" value="0">
          <span id="range-label">0%</span>
           <button id="dibujar">dibujar linea</button>
         </div>
         <div class="pivote-control">
            <button id="btn-ondas">ondas de heliot</button>
            <div style="display: flex; justify-content: center; "> 
             <button id="ondas1" >1</button>
             <button id="ondas2">2</button>
             <button id="ondas3">3</button>
             <button id="ondas4">4</button>
             <button id="ondas5">5</button>
            </div>   
         </div>

         <!--regla-->
          <div class="pivote-control">
            <button id="btn-regla">Regla</button>
        </div>
         <!--zonas de demanda y oferta-->
          <div class="pivote-control">
            <button id="btn-zonas">Zonas de compra y venta</button>
        </div>
        <!--fibonacci-->
         <div class="pivote-control">
       <button id="btn-fibonacci">fibonacci</button>
           </div>
        
        <!--zonas pivotes-->
         <div class="pivote-control">
          <button id="btn-pivotes">Lineas de Pivote</button>
          <input type="range" id="tol" min="0.0005" max="0.1" step="0.01" value="0.5">
        </div>
      </div>
</div>

      <div style="display: flex; width: 100%;height: 50px;justify-content: end;">
        <button id="1m">1M</button>
        <button id="3m">3M</button>
        <button  id="6m">6M</button>
        <button  id="1a">1A</button>
        <button  id="2a">2A</button>
      </div>
      <div id="chart-container" style="width:1000px;height:600px;"></div>
     <div id="mensaje" style="width: 100%; height: 100px; color: white;"></div>
    </div>

    <div class="panel right-panel">
     <h3>Activos</h3>
      <ul>
        <li >
          <button data-path="bdv.csv" data-label="banco de Venezuela" data-tol="50">
            <img src="img/imgA/bdv.png" alt="banco de Venezuela" style="width: 20px; height: 20px;">
          Banco de Venezuela
          </button>
        </li>
        <li >
          <button data-path="Banco del Caribe.csv" data-label="BanCaribe">
            <img src="img/imgA/caribe.png" alt="BanCaribe" style="width: 20px; height: 20px;">
              BanCarive/ves
          </button>
        </li>
         <li >
          <button data-path="bdvc.csv" data-label="IVC">
            <img src="img/imgA/bdvc.png" alt="IVC" style="width: 20px; height: 20px;">
            bolsa de caracas/ves
          </button>
        </li>
         <li >
          <button data-path="vesusd.csv" data-label="VES">
            <img src="img/imgA/caribe.png" alt="USD/VES" style="width: 20px; height: 20px;">
            usd/ves 
          </button>
        </li>
         <li >
          <button data-path="corimon.csv" data-label="  corimon">
            <img src="img/imgA/corimon.png" alt="Corimon" style="width: 20px; height: 20px;">
            corimon/ves 
          </button>
        </li>
         <li >
